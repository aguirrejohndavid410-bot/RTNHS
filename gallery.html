<!-- ====== GALLERY STYLES ====== -->
<style>
    /* General Body */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4; /* light gray background */
        margin: 0;
        padding: 0;
        color: #333;
    }

    /* Gallery Section */
    .gallery-section {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }

    /* Title Section */
    .gallery-title-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .gallery-title {
        text-align: left;
        color: #0f2a44; /* navy */
        font-size: 2rem; /* larger size for emphasis */
        font-weight: 700;
    }

    .home-link {
        font-size: 1.2rem;
        color: #fff;
        text-decoration: none;
        background-color: #f4c430; /* yellow */
        padding: 12px 20px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .home-link:hover {
        background-color: #0f2a44; /* navy blue on hover */
        color: #fff;
        transform: translateY(-2px);
    }

    /* Gallery Grid */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    /* Gallery Item */
    .gallery-item {
        border: 4px solid #f4c430; /* yellow */
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 25px rgba(15,42,68,0.3);
    }

    /* Gallery Item Image */
    .gallery-item img, 
    .gallery-item video {
        width: 100%;
        height: 220px;
        object-fit: cover;
        display: block;
    }

    /* Gallery Caption */
    .gallery-caption {
        background: #0f2a44; /* navy */
        color: #fff;
        padding: 12px;
        text-align: center;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    /* Carousel Container */
    .carousel-container {
        position: relative;
        max-width: 100%;
        height: 220px;
        overflow: hidden;
        border-radius: 12px;
    }

    /* Carousel Images */
    .carousel-images {
        display: flex;
        transition: transform 0.5s ease;
    }

    .carousel-images img {
        width: 100%;
        height: 220px;
        object-fit: cover;
    }

    /* Carousel Navigation */
    .carousel-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        z-index: 1;
    }

    .carousel-nav button {
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 12px;
        cursor: pointer;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    .carousel-nav button:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .gallery-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .gallery-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<!-- ====== GALLERY SCRIPT ====== -->
<script>
    // Select all carousel containers
    const carousels = document.querySelectorAll('.carousel-container');

    carousels.forEach(carousel => {
        const imagesContainer = carousel.querySelector('.carousel-images');
        const images = imagesContainer.querySelectorAll('img');
        const prevBtn = carousel.querySelector('.carousel-nav button:first-child');
        const nextBtn = carousel.querySelector('.carousel-nav button:last-child');
        let currentIndex = 0;
        const totalImages = images.length;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            imagesContainer.style.transform = `translateX(${offset}%)`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalImages - 1 : currentIndex - 1;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === totalImages - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        // Optional: auto-slide every 3 seconds
        setInterval(() => {
            currentIndex = (currentIndex === totalImages - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        }, 3000);
    });
</script>
