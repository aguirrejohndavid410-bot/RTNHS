<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RTNHS Gallery - Visual Experience</title>
<!-- Fixed Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

<!-- Animated Particles Background -->
<canvas id="particleCanvas"></canvas>

<!-- Floating Gradient Orbs -->
<div class="gradient-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
</div>

<!-- ====== GALLERY STYLES ====== -->
<style>
    :root {
        --primary-gold: #f4c430;
        --dark-navy: #0f2a44;
        --navy-light: #1a3a5c;
        --bg-gradient: linear-gradient(135deg, #0f2a44 0%, #1a3a5c 50%, #0f2a44 100%);
        --gold-gradient: linear-gradient(135deg, #f4c430 0%, #ffd700 100%);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* General Body */
    body {
        font-family: 'Segoe UI', 'Arial', sans-serif;
        background: linear-gradient(135deg, #0a1929 0%, #1a2332 50%, #0a1929 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        margin: 0;
        padding: 0;
        color: #fff;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    /* Particle Canvas */
    #particleCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
    }

    /* Gradient Orbs */
    .gradient-orbs {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
    }

    .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
        animation: float-orb 20s infinite ease-in-out;
    }

    .orb-1 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #f4c430, transparent);
        top: 10%;
        left: -100px;
        animation-duration: 25s;
    }

    .orb-2 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #ffd700, transparent);
        bottom: 10%;
        right: -150px;
        animation-duration: 30s;
        animation-delay: 5s;
    }

    .orb-3 {
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, #1a3a5c, transparent);
        top: 50%;
        left: 50%;
        animation-duration: 20s;
        animation-delay: 10s;
    }

    .orb-4 {
        width: 450px;
        height: 450px;
        background: radial-gradient(circle, #f4c430, transparent);
        bottom: 30%;
        left: 20%;
        animation-duration: 28s;
        animation-delay: 3s;
    }

    @keyframes float-orb {
        0%, 100% {
            transform: translate(0, 0) scale(1);
        }
        25% {
            transform: translate(100px, -50px) scale(1.1);
        }
        50% {
            transform: translate(-50px, 100px) scale(0.9);
        }
        75% {
            transform: translate(150px, 50px) scale(1.05);
        }
    }

    /* Gallery Section */
    .gallery-section {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px 80px 20px;
        position: relative;
        z-index: 1;
    }

    /* Top Navigation Bar */
    .top-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(15, 42, 68, 0.95);
        backdrop-filter: blur(15px);
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .nav-logo {
        font-size: 1.5rem;
        font-weight: 800;
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .nav-logo i {
        color: var(--primary-gold);
        font-size: 1.8rem;
        animation: spin 3s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .home-link {
        font-size: 1.1rem;
        color: var(--dark-navy);
        text-decoration: none;
        background: var(--gold-gradient);
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 700;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
    }

    .home-link::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.5s, height 0.5s;
    }

    .home-link:hover::before {
        width: 300px;
        height: 300px;
    }

    .home-link:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 40px rgba(244, 196, 48, 0.6);
    }

    /* Title Section */
    .gallery-header {
        margin-top: 120px;
        margin-bottom: 60px;
        text-align: center;
        animation: fadeInUp 1s ease-out 0.5s backwards;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .gallery-title {
        font-size: 3.5rem;
        font-weight: 900;
        background: linear-gradient(45deg, #fff, var(--primary-gold), #fff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shine 3s linear infinite;
        text-shadow: 0 0 50px rgba(244, 196, 48, 0.5);
        margin-bottom: 15px;
        position: relative;
        display: inline-block;
    }

    @keyframes shine {
        to { background-position: 200% center; }
    }

    .gallery-subtitle {
        font-size: 1.3rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
        letter-spacing: 2px;
    }

    .gallery-title::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 4px;
        background: var(--gold-gradient);
        border-radius: 10px;
        box-shadow: 0 0 20px var(--primary-gold);
    }

    /* Gallery Grid */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 40px;
        padding: 20px;
    }

    /* Gallery Item */
    .gallery-item {
        position: relative;
        border-radius: 25px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        animation: scaleIn 0.6s ease-out backwards;
        border: 2px solid rgba(244, 196, 48, 0.2);
    }

    .gallery-item:nth-child(1) { animation-delay: 0.8s; }
    .gallery-item:nth-child(2) { animation-delay: 0.9s; }
    .gallery-item:nth-child(3) { animation-delay: 1s; }
    .gallery-item:nth-child(4) { animation-delay: 1.1s; }
    .gallery-item:nth-child(5) { animation-delay: 1.2s; }
    .gallery-item:nth-child(6) { animation-delay: 1.3s; }
    .gallery-item:nth-child(7) { animation-delay: 1.4s; }

    @keyframes scaleIn {
        from {
            opacity: 0;
            transform: scale(0.8) rotate(-5deg);
        }
        to {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }

    .gallery-item::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(244, 196, 48, 0.2), transparent);
        opacity: 0;
        transition: opacity 0.5s, transform 0.8s;
        z-index: 1;
        pointer-events: none;
    }

    .gallery-item:hover::before {
        opacity: 1;
        transform: rotate(180deg);
    }

    .gallery-item:hover {
        transform: translateY(-20px) scale(1.05);
        box-shadow: 0 25px 80px rgba(244, 196, 48, 0.4);
        border-color: var(--primary-gold);
    }

    /* Gallery Item Image Container */
    .image-container {
        position: relative;
        overflow: hidden;
        height: 280px;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.6s ease;
        filter: brightness(0.9);
    }

    .gallery-item:hover img {
        transform: scale(1.15) rotate(3deg);
        filter: brightness(1.1);
    }

    /* Image Overlay */
    .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, rgba(15, 42, 68, 0.9), transparent);
        opacity: 0;
        transition: opacity 0.4s;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
    }

    .gallery-item:hover .image-overlay {
        opacity: 1;
    }

    .overlay-icon {
        font-size: 3rem;
        color: var(--primary-gold);
        transform: scale(0);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .gallery-item:hover .overlay-icon {
        transform: scale(1) rotate(360deg);
    }

    /* Gallery Caption */
    .gallery-caption {
        background: linear-gradient(135deg, var(--dark-navy), var(--navy-light));
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 1.1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        z-index: 2;
    }

    .gallery-caption::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: var(--gold-gradient);
        transition: width 0.4s ease;
        z-index: -1;
    }

    .gallery-item:hover .gallery-caption::before {
        width: 100%;
    }

    .gallery-item:hover .gallery-caption {
        color: var(--dark-navy);
    }

    /* Modal/Lightbox */
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.97);
        overflow: auto;
        backdrop-filter: blur(10px);
    }

    .modal.active {
        display: block;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Modal Content */
    .modal-content {
        position: relative;
        max-width: 1400px;
        margin: 100px auto 50px auto;
        padding: 40px;
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(100px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Close Button */
    .close-modal {
        position: fixed;
        top: 30px;
        right: 50px;
        color: var(--primary-gold);
        font-size: 50px;
        font-weight: bold;
        cursor: pointer;
        z-index: 2001;
        transition: all 0.3s;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(244, 196, 48, 0.1);
        border-radius: 50%;
        backdrop-filter: blur(10px);
    }

    .close-modal:hover {
        color: #fff;
        transform: rotate(90deg) scale(1.2);
        background: var(--primary-gold);
        box-shadow: 0 0 30px var(--primary-gold);
    }

    /* Modal Title */
    .modal-title {
        color: var(--primary-gold);
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 50px;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 2px;
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
        text-shadow: 0 0 20px rgba(244, 196, 48, 0.5);
    }

    .modal-title::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--gold-gradient);
        border-radius: 10px;
        box-shadow: 0 0 15px var(--primary-gold);
    }

    /* Image Grid in Modal */
    .modal-image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        padding: 0 20px;
    }

    .modal-image-grid img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 15px;
        border: 3px solid rgba(244, 196, 48, 0.3);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        animation: imageReveal 0.5s ease-out backwards;
    }

    @keyframes imageReveal {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .modal-image-grid img:nth-child(1) { animation-delay: 0.05s; }
    .modal-image-grid img:nth-child(2) { animation-delay: 0.1s; }
    .modal-image-grid img:nth-child(3) { animation-delay: 0.15s; }
    .modal-image-grid img:nth-child(4) { animation-delay: 0.2s; }
    .modal-image-grid img:nth-child(5) { animation-delay: 0.25s; }
    .modal-image-grid img:nth-child(6) { animation-delay: 0.3s; }

    .modal-image-grid img:hover {
        transform: scale(1.1) rotate(3deg);
        box-shadow: 0 15px 50px rgba(244, 196, 48, 0.6);
        border-color: var(--primary-gold);
        z-index: 10;
    }

    /* Full Image Viewer */
    .image-viewer {
        display: none;
        position: fixed;
        z-index: 3000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.98);
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(20px);
    }

    .image-viewer.active {
        display: flex;
        animation: fadeIn 0.3s ease;
    }

    .viewer-image-container {
        position: relative;
        max-width: 95%;
        max-height: 90%;
        animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes zoomIn {
        from {
            transform: scale(0.5);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .image-viewer img {
        max-width: 100%;
        max-height: 90vh;
        border-radius: 15px;
        box-shadow: 0 0 80px rgba(244, 196, 48, 0.5);
        border: 5px solid var(--primary-gold);
    }

    .close-viewer {
        position: fixed;
        top: 30px;
        right: 50px;
        color: var(--primary-gold);
        font-size: 60px;
        font-weight: bold;
        cursor: pointer;
        z-index: 3001;
        transition: all 0.3s;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(244, 196, 48, 0.1);
        border-radius: 50%;
        backdrop-filter: blur(10px);
    }

    .close-viewer:hover {
        color: #fff;
        transform: rotate(90deg) scale(1.2);
        background: var(--primary-gold);
        box-shadow: 0 0 30px var(--primary-gold);
    }

    /* Navigation Arrows for Image Viewer */
    .viewer-nav {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-gold);
        font-size: 50px;
        cursor: pointer;
        padding: 20px;
        user-select: none;
        transition: all 0.3s;
        z-index: 3001;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(244, 196, 48, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 50%;
    }

    .viewer-nav:hover {
        color: #fff;
        background: var(--primary-gold);
        transform: translateY(-50%) scale(1.2);
        box-shadow: 0 0 30px var(--primary-gold);
    }

    .viewer-prev {
        left: 30px;
    }

    .viewer-next {
        right: 30px;
    }

    /* Image Counter */
    .image-counter {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--primary-gold);
        font-size: 1.2rem;
        font-weight: 700;
        padding: 10px 30px;
        background: rgba(244, 196, 48, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        border: 2px solid var(--primary-gold);
        z-index: 3001;
    }

    /* Loading Animation */
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(244, 196, 48, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-gold);
        animation: spinner 0.8s linear infinite;
    }

    @keyframes spinner {
        to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
        .gallery-grid {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .gallery-title {
            font-size: 2.5rem;
        }
    }

    @media (max-width: 768px) {
        .top-nav {
            padding: 15px 20px;
        }

        .nav-logo {
            font-size: 1.2rem;
        }

        .home-link {
            font-size: 0.9rem;
            padding: 10px 20px;
        }

        .gallery-header {
            margin-top: 100px;
        }

        .gallery-title {
            font-size: 2rem;
        }

        .gallery-subtitle {
            font-size: 1rem;
        }

        .gallery-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .modal-image-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .modal-title {
            font-size: 1.8rem;
        }

        .close-modal,
        .close-viewer {
            font-size: 40px;
            width: 50px;
            height: 50px;
            top: 20px;
            right: 20px;
        }

        .viewer-nav {
            font-size: 35px;
            width: 50px;
            height: 50px;
        }

        .viewer-prev {
            left: 15px;
        }

        .viewer-next {
            right: 15px;
        }
    }

    @media (max-width: 480px) {
        .gallery-grid {
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .gallery-title {
            font-size: 1.8rem;
        }
        
        .modal-image-grid {
            grid-template-columns: 1fr;
        }

        .modal-content {
            padding: 20px;
            margin-top: 80px;
        }
    }

    /* Scroll to Top Button */
    .scroll-top {
        position: fixed;
        bottom: 40px;
        right: 40px;
        width: 60px;
        height: 60px;
        background: var(--gold-gradient);
        color: var(--dark-navy);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s;
        z-index: 999;
        box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
    }

    .scroll-top.visible {
        opacity: 1;
        visibility: visible;
    }

    .scroll-top:hover {
        transform: translateY(-10px) scale(1.1);
        box-shadow: 0 10px 40px rgba(244, 196, 48, 0.6);
    }
</style>

    // Particle Canvas Animation
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 50;

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
            this.opacity = Math.random() * 0.5 + 0.2;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
            if (this.y > canvas.height) this.y = 0;
            if (this.y < 0) this.y = canvas.height;
        }

        draw() {
            ctx.fillStyle = `rgba(244, 196, 48, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    let currentGallery = [];

    function openModal(galleryIndex) {
        const gallery = galleries[galleryIndex];
        currentGallery = gallery.images;
        
        document.getElementById('modalTitle').textContent = gallery.title;
        
        const grid = document.getElementById('modalImageGrid');
        grid.innerHTML = '';
        
        gallery.images.forEach((img, index) => {
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = gallery.title;
            imgElement.onclick = () => openViewer(index);
            grid.appendChild(imgElement);
        });
        
        document.getElementById('galleryModal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('galleryModal').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function openViewer(imageIndex) {
        currentImageIndex = imageIndex;
        document.getElementById('viewerImage').src = currentGallery[currentImageIndex];
        updateCounter();
        document.getElementById('imageViewer').classList.add('active');
    }

    function closeViewer() {
        document.getElementById('imageViewer').classList.remove('active');
    }

    function changeImage(direction) {
        currentImageIndex += direction;
        
        if (currentImageIndex < 0) {
            currentImageIndex = currentGallery.length - 1;
        } else if (currentImageIndex >= currentGallery.length) {
            currentImageIndex = 0;
        }
        
        document.getElementById('viewerImage').src = currentGallery[currentImageIndex];
        updateCounter();
    }

    function updateCounter() {
        document.getElementById('imageCounter').textContent = 
            `${currentImageIndex + 1} / ${currentGallery.length}`;
    }

    // Scroll to top functionality
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Show/hide scroll to top button
    window.addEventListener('scroll', () => {
        const scrollTop = document.querySelector('.scroll-top');
        if (window.pageYOffset > 300) {
            scrollTop.classList.add('visible');
        } else {
            scrollTop.classList.remove('visible');
        }
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('galleryModal');
        const viewer = document.getElementById('imageViewer');
        
        if (event.target == modal) {
            closeModal();
        }
        if (event.target == viewer) {
            closeViewer();
        }
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
        const viewer = document.getElementById('imageViewer');
        if (viewer.classList.contains('active')) {
            if (e.key === 'ArrowLeft') changeImage(-1);
            if (e.key === 'ArrowRight') changeImage(1);
            if (e.key === 'Escape') closeViewer();
        }
        
        const modal = document.getElementById('galleryModal');
        if (modal.classList.contains('active') && e.key === 'Escape') {
            closeModal();
        }
    });
